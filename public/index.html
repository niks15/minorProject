<!DOCTYPE html>
<html lang="en" ng-app="minorApp">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</head>

<body style="background: linear-gradient(#808080,#DCDCDC);"  ng-controller="AppCtrl">
	<div class="container" style="background: linear-gradient(#2F4F4F,#778899); width:80%;">					<!--Start Main-->
		<div class="page-header" >					<!--Start Heading-->
			<img src="Data\logo.png">
			<img src="Data\extension.jpg" style="float:right; border:4px;">
		</div>										<!--End Heading-->

		<div id="divnav" style="opacity:80; padding:0; margin:20px;">		<!--Start Nav-->

			<button type="submit" class="btn btn-danger btn-lg">MOVIES</button>
			<button type="submit" class="btn btn-warning btn-lg">NEWS</button>
			<button type="submit" class="btn btn-primary btn-lg">TWITTER</button>
			<button type="submit" class="btn btn-default btn-lg">FUNNY</button>

			<form style="float: right;"> 
				<input type="text" placeholder="Search" class="input-ss" ng-model="searchText">
				<button type="submit" class="glyphicon glyphicon-search btn-lg" ng-click="searchIt()"></button>
			</form>
		
		</div>										<!--End Nav-->
							<!--End Funny-->
	</div>

    <!--<div class="container">-->
        <!--<p>{{testText}}</p>-->
    <!--</div>-->

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox" style="margin-top:20px">
			<div class="item active container" style="max-height: 400px;">
                <img ng-src={{imgSrc1}} />
			</div>

			<div class="item container" style="max-height: 400px;">
                <img ng-src={{imgSrc2}} />
			</div>

			<div class="item container" style="max-height: 400px;">
                <img ng-src={{imgSrc3}} />
			</div>

			<div class="item container" style="max-height: 400px;">
                <img ng-src={{imgSrc4}} />
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div class="container" style="background: white; width :80%">
		<div class="row">
			<div class="col-lg-5" style="margin:30px;"> 

				<h3 style="border-bottom: 1px black solid;"> CONTACT US: </h3>
				<h4 style=""> Email: arccool.jain@gmail.com</h4>
				<h4 style=""> Phone: +91 9846385673</h4>

			</div>

			<div class="col-lg-5" style="margin:30px; border-left: 1px solid;"> 

				<h4>Follow us on:</h4>
				<img style="margin-left:15px;" src="Data\fb.png"><br>
				<img style="margin-left:15px;" src="Data\twitter.png"><br>
				<img style="margin-left:15px;" src="Data\instagram.png">


			</div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="Controllers\bitchController.js"></script>
